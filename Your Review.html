<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Review</title>
    <style>

td{ border: 0px solid black;}
 
body{ width: 100vw;}
.form {margin-left: 30%; margin-right: 30%;}
table {margin-left: 30%; margin-right: 30%; font-size: large; font-weight: bolder;
     margin-top: 20px; padding-left: 35px;}
     label{font-weight: bold;}
     .step1, .step2{background-color: lightgreen;}
    .step3{ background-color: lightblue;}
        
    </style>
</head>
<body>
    <table>
    <tr>
        <td class="step1">Step 1: Account</td>
        <td class="step2">Step 2: Personal Details</td>
        <td class="step3"> Step 3: Your Review</td>
    </tr>
    </table>
    <br>
    <br>
    <fieldset class="form">
        <legend><b>Your Review:</b></legend>
        <br>
    <form>
        <p><b>
            How did you hear about us?</b>
            <select>
                <option value="option">Select your option</option>
                <option value="">Facebook</option>
                <option value="">Twitter</option>
                <option value="">Linkedin</option>
            </select>
        </p>
        <p><b> Would you visit again? </b> <br>
        <input type="radio" name="feedback" value="yes" checked><b> Yes </b>
        <input type="radio" name="feedback" value="no"> <b>No</b>
        <input type="radio" name="feedback" value="maybe"><b> Maybe</b>
    </p>
       <b>Comments:</b> <br>
        <textarea name="" id="" cols="35" rows="5" placeholder="Enter your comments here...."></textarea>
       <br>
       <p><b> Documents: </b> <br>
        <input type="file" name="file">
       </p>
       <input type="checkbox"> <b>Sign me up for email updates</b>
    </form>
    <p>
        <a href="./Account.html"><img src="./Images/back.png" alt="back-button" width="20%"><img src="./Images/" alt=""></a>
        <a href="./Index.html"><img src="./Images/submit.png" alt="next-button" width="20%" ></a>
        </p>
        
</fieldset>

</fieldset>

</body>
</html>
